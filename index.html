<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Harmony</title>

    <link rel="stylesheet" href="css/master.css" type="text/css" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

  </head>
  <body>
    <div class="topbar">

    </div>
    <div class="leftbar">
<div class="avatar"></div>

      <div class="hp">
        <div class="hpfill">

        </div>

      </div>

    </div>

<div class="content">
<div id="monster" class="monster"><div class="death" id="death">
<div class="effect attack"></div>
</div></div>
<div class="shadowwrap"><div class="shadow"></div>
</div>

</div>

  </body>
<script>
element = document.getElementById("death");


element.addEventListener("click", function(e) {
  e.preventDefault;
  
  // -> removing the class
  element.classList.remove("hit");
  
  // -> triggering reflow /* The actual magic */
  // without this it wouldn't work. Try uncommenting the line and the transition won't be retriggered.
  element.offsetWidth = element.offsetWidth;
  
  // -> and re-adding the class
  element.classList.add("hit");
}, false);


  $(".effect").click(function() {
    var el     = $(this),
        newone = el.clone(true);

    el.before(newone);

    $(".attack:last").remove();

    $('.death').prepend("<div class='attackbubble'>360k</div>");
setTimeout(function() {
  $('.attackbubble:last').remove();
}, 500);

});
  </script>
</html>
